<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realistic Othello</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <header>
            <h1>OTHELLO</h1>
            <div class="score-board">
                <div class="score-card black active" id="score-black">
                    <div class="disc-icon black"></div>
                    <span class="name">Black</span>
                    <span class="score" id="score-val-black">2</span>
                </div>
                <div class="score-card white" id="score-white">
                    <div class="disc-icon white"></div>
                    <span class="name">White</span>
                    <span class="score" id="score-val-white">2</span>
                </div>
            </div>
        </header>

        <main>
            <div class="board-frame">
                <div class="board" id="board">
                    <!-- Cells will be generated by JS -->
                </div>
            </div>
        </main>

        <footer>
            <div class="status-message" id="status-message">Black's Turn</div>
            <button id="reset-btn" class="btn-primary">New Game</button>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
